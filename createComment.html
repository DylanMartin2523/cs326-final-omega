        <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <li class="nav-item">

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card main main-no-border">

                                <div class="form-group">

                                </div>
                                <div class="form-group">
                                    <label for="ta">Comment:</label>
                                    <textarea class="form-control" id="body" rows="10"></textarea>
                                </div>
