<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Global Warming Info Hub</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script type="module" src="login.js" defer></script>
</head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand">Global Warming Forum</a>
            <ul class="navbar-nav ml-auto">
            </ul>
        </nav>   

        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block sidebar collapse">
                <div class="sidebar-sticky pt-3">
                    <ul class="nav flex-column"> 
                    <li class="nav-item">
                        <a class="nav-link" href="https://global-warming-cs326.herokuapp.com/index.html">
                        Data <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://global-warming-cs326.herokuapp.com/forum.html">
                        Fourm
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://global-warming-cs326.herokuapp.com/feedback.html">
                        Feedback
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="https://global-warming-cs326.herokuapp.com/login.html">
                        Account
                        </a>
                    </li>
                </nav>
                <main role="main" class="col-md-9 ml-lg-auto col-lg-10">
                    <div class="row main-row">
                        <!-- <div class="col-lg-6"> -->
                        <div class="col-lg-4 border-col">
                            <h3> Create an Account!</h3>
                            <form> 
                                <div class="form-group">
                                    <label for="exampleInputUsername">Username</label>
                                    <input type="email" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter username">
                                    <small id="errText" class="form-text text-danger" hidden>Username is taken</small>
                                    <small id="goodText" class="form-text text-success" hidden>Account created</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Password">
                                </div>
                                <button type="button" id="submit" class="btn btn-primary">Create Account</button>
                            </form>
                            <div class="spinner-border text-primary" role="status" id="createSpinner" hidden>
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <h3> Already have an account? Login!</h3>
                            <form> 
                                <div class="form-group">
                                    <label for="exampleInputUsername">Username</label>
                                    <input type="email" class="form-control" id="loginUsername" aria-describedby="emailHelp" placeholder="Enter username">
                                    <small id="errTextLogin" class="form-text text-danger" hidden>Incorrect username/password</small>
                                    <small id="goodTextLogin" class="form-text text-success" hidden>Logged in!</small>
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputPassword1">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                                  </div>
                                  <button type="button" id="loginSubmit" class="btn btn-primary">Login</button>
                                  
                            </form>
                            <div class="spinner-border text-primary" role="status" id="loginSpinner" hidden>
                                <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                    </div>
                    
                </main>
            </div>
        </div>

    </body>

</html>
